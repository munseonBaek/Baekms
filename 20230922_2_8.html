<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko"></html>
<head>
    <meta charset="UTF-8"> <!-- html 파일의 인코딩을 알려주는 테그 -->
  <meta name="Generator" content="EditPlus"> <!-- 제작도구 -->
  <meta name="Author" content="홍길동"> <!-- 문서 저자의 이름 -->
  <meta name="Keywords" content="JQuery, html, append"> <!-- 문서에 대한 키워드 -->
  <meta name="Description" content="2023-09-15"> <!-- 문서에 대한 설명 -->
<title>JQuery</title>
<script src="jquery-5.7.1.js"></script>
<script>
    $(document).ready(function(){
        $("button").on({
            mouseleave: function(){
                $("div").css("color","#000000");                       // 글색 파랑
                $("div").css({"background-color"   : "#ffffff",      // 배경색 노랑
                              "font-weight"        : "normal",         // 900 최고
                              "font-family"        : "굴림",    // 글꼴
                              "font-size"          : "180%"         // 글 크기
                         })
            },
            mouseenter: function(){
                $("div").css("color","#0061C9");                       // 글색 파랑
                $("div").css({"background-color"   : "#fef91b",      // 배경색 노랑
                              "font-weight"        : "900",         // 900 최고
                              "font-family"        : "D2Coding",    // 글꼴
                              "font-size"          : "180%"         // 글 크기
                         })
            }
        });
    });
</script>
</head>
<body>
    <p>글 색상 바꾸기</p>
    <div>백문선 0 o O 1 i l b B 8 9 q d D</div>
    <p>
        <button>마우스 여기로</button>
    </p>
</body>
